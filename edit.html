<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Edit Note</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <h1 class="logo">Study<span>Notes</span></h1>
        <nav>
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="create.html">Create Note</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <h2>Edit Note</h2>

        <form id="editNoteForm">
            <input type="hidden" id="editNoteId">

            <label for="editNoteTitle">Title</label>
            <input type="text" id="editNoteTitle" required>

            <label for="editNoteCourse">Course</label>
            <select id="editNoteCourse" required>
                <option value="">Select a course</option>
                <option value="INFR3120">INFR3120 - Web Development</option>
                <option value="INFR3110">INFR3110 - Databases</option>
                <option value="INFR3130">INFR3130 - Software Engineering</option>
                <option value="MATH1010">MATH1010 - Calculus</option>
                <option value="Other">Other</option>
            </select>

            <label for="editNoteContent">Content</label>
            <textarea id="editNoteContent" rows="10" required></textarea>

            <button type="submit" class="btn-primary">Update</button>
            <a href="index.html" class="btn-secondary">Cancel</a>
        </form>
    </main>

    <footer>
        <p> StudyNotes Team</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
