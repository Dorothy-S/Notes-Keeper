<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Note - StudyNotes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>ðŸ“š StudyNotes</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="create.html">Create Note</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="edit-note">
            <div class="container">
                <h2>Edit Study Note</h2>
                <form id="editNoteForm">
                    <input type="hidden" id="editNoteId">
                    
                    <div class="form-group">
                        <label for="editNoteTitle">Note Title:</label>
                        <input type="text" id="editNoteTitle" name="editNoteTitle" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="editNoteCourse">Course/Subject:</label>
                        <select id="editNoteCourse" name="editNoteCourse" required>
                            <option value="">Select a course</option>
                            <option value="INFR3120">INFR3120 - Web & Script Programming</option>
                            <option value="INFR3110">INFR3110 - Database Management</option>
                            <option value="INFR3130">INFR3130 - Software Engineering</option>
                            <option value="MATH1010">MATH1010 - Calculus</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="editNoteContent">Note Content:</label>
                        <textarea id="editNoteContent" name="editNoteContent" rows="10" required></textarea>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Update Note</button>
                        <a href="index.html" class="btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 StudyNotes Team. INFR3120 Project.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
