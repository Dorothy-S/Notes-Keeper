<!DOCTYPE html>
<html>
<head>
    <!-- page setup -->
    <meta charset="UTF-8">
    <title>Edit Note - StudyNotes</title>

    <!-- linking stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- header section -->
    <header>
        <div class="logo">
            <h1>Study<span>Notes</span></h1> <!-- website title -->
        </div>

        <!-- navigation bar -->
        <nav>
            <ul>
                <li><a href="index.html">Dashboard</a></li> <!-- go to homepage -->
                <li><a href="create.html">Create Note</a></li> <!-- go to create page -->
            </ul>
        </nav>
    </header>

    <!-- main page content -->
    <main>
        <section class="edit-section">

            <!-- page heading -->
            <h2>Edit Study Note</h2>

            <!-- edit note form -->
            <form id="editNoteForm" class="contact-card">

                <!-- hidden id used to update correct note -->
                <input type="hidden" id="editNoteId">

                <!-- edit note title  -->
                <div class="form-group">
                    <label for="editNoteTitle">Note Title:</label>
                    <input type="text" id="editNoteTitle" name="editNoteTitle" required>
                </div>

                <!-- edit course dropdown -->
                <div class="form-group">
                    <label for="editNoteCourse">Course/Subject:</label>
                    <select id="editNoteCourse" name="editNoteCourse" required>
                        <option value="">Select a course</option>
                        <option value="INFR3120">INFR3120 - Web & Script Programming</option>
                        <option value="INFR3110">INFR3110 - Database Management</option>
                        <option value="INFR3130">INFR3130 - Software Engineering</option>
                        <option value="MATH1010">MATH1010 - Calculus</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <!-- edit content input  -->
                <div class="form-group">
                    <label for="editNoteContent">Note Content:</label>
                    <textarea id="editNoteContent" name="editNoteContent" rows="10" required></textarea>
                </div>

                <!-- update + cancel buttons -->
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Update Note</button> <!-- save updated note -->
                    <a href="index.html" class="btn-secondary">Cancel</a> <!-- go back without saving -->
                </div>

            </form> 

        </section>
    </main>

    <!-- footer  -->
    <footer>
        <p>StudyNotes Team</p>
    </footer>

    <!--  javascript file -->
    <script src="script.js"></script>
</body>
</html>
