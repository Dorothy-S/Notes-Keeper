<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>StudyNotes - Manage Your Study Materials</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Study<span>Notes</span></h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html" class="active">Dashboard</a></li>
                <li><a href="create.html">Create Note</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero-section">
            <div class="about-text">
                <h1>Organize Your Study Notes</h1>
                <h2>Create, manage, and access your study materials from anywhere</h2>
                <a href="create.html" class="hero-btn">Create New Note</a>
            </div>
            <div class="about-image">
                <img src="image.png">
            </div>
        </section>

        <section class="notes-dashboard">
            <div class="experience-section">
                <h2> Your Study Notes</h2>
                <div class="notes-table">
                    <table id="notesTable">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Course</th>
                                <th>Content Preview</th>
                                <th>Date Created</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="notesTableBody">
                        </tbody>
                    </table>
                    <div id="emptyMessage" class="empty-message">
                        <p>No notes yet. <a href="create.html">Create your first note!</a></p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p> StudyNotes Team</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
